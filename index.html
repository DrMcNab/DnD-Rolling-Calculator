<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyra and Ciriri Action Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3ff;
            border-left: 4px solid #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lyra and Ciriri Action Analyzer</h1>

        <label for="character">Select Character:</label>
        <select id="character">
            <option value="lyra">Lyra</option>
            <option value="ciriri">Ciriri</option>
        </select>

        <label for="action">Select Action:</label>
        <select id="action"></select>

        <label for="environment">Environmental Factor:</label>
        <select id="environment">
            <option value="0">None</option>
            <option value="1">Advantage</option>
            <option value="-1">Disadvantage</option>
            <option value="2">Cover (+2 AC)</option>
            <option value="5">Full Cover (+5 AC)</option>
        </select>

        <button onclick="analyzeAction()">Analyze Action</button>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const actions = {
            lyra: {
                greataxe: {
                    name: "Attack with Greataxe",
                    rollType: "d20",
                    damageDice: "1d12",
                    abilityModifier: 3, // Strength modifier
                    extraDamage: 2, // Rage bonus, if applicable
                    description: "Roll a d20 for attack and 1d12 for damage. Add +3 for Strength and +2 if raging."
                },
                handaxe: {
                    name: "Throw a Handaxe",
                    rollType: "d20",
                    damageDice: "1d6",
                    abilityModifier: 3, // Strength modifier
                    description: "Roll a d20 for attack and 1d6 for damage. Add +3 for Strength."
                },
                unarmedStrike: {
                    name: "Unarmed Strike",
                    rollType: "d20",
                    damageDice: "1d4",
                    abilityModifier: 3, // Strength modifier
                    description: "Roll a d20 for attack and 1d4 for damage. Add +3 for Strength."
                },
                environment: {
                    name: "Use Environmental Weapon",
                    rollType: "d20",
                    damageDice: "1d8",
                    abilityModifier: 3, // Strength modifier
                    description: "Roll a d20 for attack and 1d8 for damage. Add +3 for Strength."
                },
                grapple: {
                    name: "Grapple an Enemy",
                    rollType: "d20",
                    abilityModifier: 3, // Strength modifier
                    description: "Opposed Strength (Athletics) check to grapple an enemy."
                }
            },
            ciriri: {
                pounce: {
                    name: "Pounce",
                    rollType: "d20",
                    damageDice: "2d4",
                    abilityModifier: 4, // Dexterity modifier
                    bonusAction: "Bite (if target is prone)",
                    bonusDamageDice: "1d6",
                    description: "Ciriri pounces on the enemy. Roll a d20 for the claw attack, 2d4 for damage. If the target is knocked prone, follow up with a bite: roll 1d6 for bite damage."
                },
                bite: {
                    name: "Bite",
                    rollType: "d20",
                    damageDice: "1d6",
                    abilityModifier: 4, // Dexterity modifier
                    description: "Roll a d20 for attack and 1d6 for damage. Add +4 for Dexterity."
                },
                claw: {
                    name: "Claw",
                    rollType: "d20",
                    damageDice: "2d4",
                    abilityModifier: 4, // Dexterity modifier
                    description: "Roll a d20 for attack and 2d4 for damage. Add +4 for Dexterity."
                },
                stealth: {
                    name: "Stealth (Hide)",
                    rollType: "d20",
                    abilityModifier: 4, // Dexterity modifier
                    description: "Roll a d20 for Stealth (Hide) check. Add +4 for Dexterity."
                },
                intimidate: {
                    name: "Intimidate (Growl or Roar)",
                    rollType: "d20",
                    abilityModifier: 1, // Charisma modifier
                    description: "Roll a d20 for Intimidate check. Add +1 for Charisma."
                }
            }
        };

        function populateActions() {
            const character = document.getElementById('character').value;
            const actionSelect = document.getElementById('action');
            actionSelect.innerHTML = '';

            for (const action in actions[character]) {
                const option = document.createElement('option');
                option.value = action;
                option.text = actions[character][action].name;
                actionSelect.appendChild(option);
            }
        }

        function analyzeAction() {
            const character = document.getElementById('character').value;
            const action = document.getElementById('action').value;
            const environment = parseInt(document.getElementById('environment').value);

            const actionDetails = actions[character][action];
            const roll = Math.floor(Math.random() * 20) + 1;
            let finalRoll = roll + actionDetails.abilityModifier;

            // Handle advantage/disadvantage
            if (environment === 1) {
                const secondRoll = Math.floor(Math.random() * 20) + 1;
                finalRoll = Math.max(finalRoll, secondRoll + actionDetails.abilityModifier);
            } else if (environment === -1) {
                const secondRoll = Math.floor(Math.random() * 20) + 1;
                finalRoll = Math.min(finalRoll, secondRoll + actionDetails.abilityModifier);
            }

            let output = `Action: ${actionDetails.name} <br>`;
            output += `Roll: ${roll} (d20) + ${actionDetails.abilityModifier} modifier = Final Roll: ${finalRoll} <br>`;
            if (actionDetails.damageDice) {
                const damageRoll = rollDice(actionDetails.damageDice);
                const totalDamage = damageRoll + actionDetails.abilityModifier + (actionDetails.extraDamage || 0);
                output += `Damage: Rolled ${damageRoll} on ${actionDetails.damageDice} + ${actionDetails.abilityModifier} modifier`;
                if (actionDetails.extraDamage) {
                    output += ` + ${actionDetails.extraDamage} (Rage bonus)`;
                }
                output += ` = ${totalDamage} damage<br>`;
            }

            if (actionDetails.bonusAction) {
                output += `Bonus Action: ${actionDetails.bonusAction} (if applicable) <br>`;
                const bonusDamageRoll = rollDice(actionDetails.bonusDamageDice);
                const bonusTotalDamage = bonusDamageRoll + actionDetails.abilityModifier;
                output += `Bonus Damage: Rolled ${bonusDamageRoll} on ${actionDetails.bonusDamageDice} + ${actionDetails.abilityModifier} modifier = ${bonusTotalDamage} damage<br>`;
            }

            if (environment === 2) {
                output += `Note: Opponent has partial cover (+2 AC). Adjust your attack roll accordingly. <br>`;
            } else if (environment === 5) {
                output += `Note: Opponent has full cover (+5 AC). Adjust your attack roll accordingly. <br>`;
            }

            document.getElementById('result').innerHTML = output;
            document.getElementById('result').style.display = 'block';
        }

        function rollDice(dice) {
            const [num, sides] = dice.split('d').map(Number);
            let total = 0;
            for (let i = 0; i < num; i++) {
                total += Math.floor(Math.random() * sides) + 1;
            }
            return total;
        }

        document.getElementById('character').addEventListener('change', populateActions);
        populateActions(); // Initial population based on default character selection
    </script>
</body>
</html>
